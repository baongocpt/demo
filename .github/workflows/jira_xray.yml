name: Cypress Tests on Workflow Dispatch
on:
  workflow_dispatch:
jobs:
 Cypress-Test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout GitCode
       uses: actions/checkout@v2

     - name: Run Cypress Test
       uses: cypress-io/github-action@v4
       with:
         command: npx cypress run
         browser: chrome

     - name: Submit results to Xray
       run: 'curl -H "Content-Type: multipart/form-data" -X POST -H "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..iK7hy5HdYn_TZGC2crQRQL5UMTVqd75rlpbS6AuBtQo" -F "file=@results/test-results.xml" "https://xray.cloud.getxray.app/api/v2/import/execution/junit?projectKey=DEMO"'
       id: world
       continue-on-error: true

     - name: Check on failures
       if: steps.hello.outcome != 'success' || steps.world.outcome != 'success'
       run: exit 1