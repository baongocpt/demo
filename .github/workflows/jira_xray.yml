name: Cypress Tests on Workflow Dispatch
on:
  workflow_dispatch:
jobs:
 Cypress-Test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout GitCode
       uses: actions/checkout@v2

      # first, install dependencies and Cypress
      # from the root folder using the lock file
     - name: Cypress install
       uses: cypress-io/github-action@v2
       with:
         runTests: false

     - name: Run Cypress Test
       id: hello
       uses: cypress-io/github-action@v4
       with:
         command: npx cypress run
         browser: chrome
       continue-on-error: true

     - name: Submit results to Xray
       run: 'curl -H "Content-Type: text/xml" -X POST -H "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..iK7hy5HdYn_TZGC2crQRQL5UMTVqd75rlpbS6AuBtQo" --data @"results/test-results.xml" "https://xray.cloud.getxray.app/api/v2/import/execution/junit?projectKey=DEMO"'
       id: world
       continue-on-error: true
